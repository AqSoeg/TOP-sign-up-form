<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="big-container">
        <div class="sidebar">
            <div class="odin-container">
                <div class="odin-img"><img src="./odin-logo.png" style="margin: auto; display: block;"></div>
                <div class="odin-text">ODIN</div>
            </div>
        </div>
        <div class="content">
            <div class="head-container">
                <div class="text1">
                    This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <span style="font-style: italic;">now</span> to get started.
                    <br>
                    <div style="margin-top: 15px;">
                        You <span style="font-style: italic;">know</span> you want to.
                    </div>
                </div>
            </div>
            <div class="foot-container">
                <form action="#" method="get">
                    <div class="form-content">
                        <div class="slogan">Let's do this!</div>
                        <div class="row1">
                            <div class="first-name">
                                <label for="user_first_name">FIRST NAME</label>
                                <br>
                                <input type="text" name="first_name" id="user_first_name">
                            </div>
                            <div class="last-name">
                                <label for="user_last_name">LAST NAME</label>
                                <br>
                                <input type="text" name="last_name" id="user_last_name">
                            </div>
                        </div>
                        <div class="row2">
                            <div class="email">
                                <label for="user_email">EMAIL</label>
                                <br>
                                <input type="email" name="email" id="user_email">
                            </div>
                            <div class="phone-number">
                                <label for="user_phone_number">PHONE NUMBER</label>
                                <br>
                                <input type="text" name="phone_number" id="user_phone_number">
                            </div>
                        </div>
                        <div class="row3">
                            <div class="password">
                                <label for="user_password">PASSWORD</label>
                                <br>
                                <input type="password" name="password" id="user_password">
                            </div>
                            <div class="confirm-password">
                                <label for="user_confirm_password">CONFIRM PASSWORD</label>
                                <br>
                                <input type="password" name="confirm_password" id="user_confirm_password">
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <div class="login-text">
                    Already have an account? <a href="#" style="text-decoration: none; color: rgb(64, 158, 255);">Log
                        in</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
